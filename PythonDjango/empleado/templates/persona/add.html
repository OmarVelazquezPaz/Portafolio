<!-- extends -->
{% extends 'base.html' %}
<!-- load static -->
{% load static %}
<!-- block title -->
{% block title %} Nuevo Empleado {% endblock title %}
<!-- block content -->
{% block content %}
<!-- include -->
{% include 'includes/header.html' %}
<div class="grid-container">
  <div class="grid-x">
    <h1 class="cell">Registrar Empleado</h1>
  </div>
  <form
    class="cell grid-x grid-margin-x"
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="medium-6 cell">
      <label>Nombres: {{ form.first_name}} </label>
    </div>
    <div class="medium-6 cell">
      <label>Apellidos: {{ form.last_name}} </label>
    </div>
    <div class="medium-6 cell">
      <label>Trabajo: {{ form.job}} </label>
    </div>
    <div class="medium-6 cell">
      <label>Departamento: {{ form.departamento}} </label>
    </div>
    <div class="medium-12 cell">
      <label>Habilidades: {{ form.habilidades}} </label>
    </div>
    <div class="medium-12 cell">
      <label>Hoja de Vida: {{ form.hoja_vida}} </label>
    </div>
    <div class="medium-12 cell">
      <label>Foto: {{ form.avatar}} </label>
    </div>
    <div class="medium-6 cell">
      <button type="submit" class="button succes">Guardar</button>
    </div>
  </form>
</div>
{%endblock content %}
