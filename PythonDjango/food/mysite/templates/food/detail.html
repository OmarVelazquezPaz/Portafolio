{% extends 'base.html' %} {% block body %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img
        height="300px"
        width="550px"
        src="{{ item.item_image }}"
        class="card"
      />
    </div>
    <div class="col-md-6">
      <!-- hardcoding
      <h1>{{item.item_name}}</h1>
      <h2>{{item.item_desc}}</h2>
      <h3>${{item.item_price}}</h3>
      -->
      <h1>{{ object.item_name }}</h1>
      <h2>{{ object.item_desc }}</h2>
      <h3>${{ object.item_price }}</h3>
      <h6>{{ object.user_name }}</h6>
      <a href="{% url 'food:delete_item' item.id %}">Delete</a>
    </div>
  </div>
</div>

{% endblock %}
