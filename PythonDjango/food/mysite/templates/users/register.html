{% extends 'base.html' %} {% block body %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-4">
      <div class="card">
        <div class="card-header text-white bg-info">
          <div class="card-title">Register</div>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %} {% for field in form %}
            <div class="form-group">
              {{ field.name | title}}:
              <br />
              {{ field }}
            </div>
            {% endfor %}
            <button class="btn-info" type="submit">Singup</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
